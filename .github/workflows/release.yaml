---

name: Release to PyPI

on:
  release:
    types: [published]
    branches:
      - 'main'

jobs:

  build-manylinux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.9'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - python-version: '3.10'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - python-version: '3.11'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - python-version: '3.12'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - python-version: '3.13'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - python-version: '3.14'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
          - runner-python: '3.13'
            python-version: '3.14t'
            manylinux_image: 'ghcr.io/pypa/manylinux/manylinux_2_31_x86_64'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python (runner)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.runner-python || matrix.python-version }}

      - name: Check out repository
        uses: actions/checkout@v4.1.7
        with:
          path: io

      - name: Set permissions for build.sh
        run: chmod +x io/build.sh

      - name: Build Wheels
        run: |
          set -euo pipefail

          DESIRED_IMAGE="${{ matrix.manylinux_image }}"
          echo "Attempting to pull ${DESIRED_IMAGE}..."

          if docker pull "${DESIRED_IMAGE}" 2>/dev/null; then
            IMAGE="${DESIRED_IMAGE}"
          else
            # Only fall back for non-3.14t builds
            if [[ "${{ matrix.python-version }}" == "3.14t" ]]; then
              echo "ERROR: Cannot access ${DESIRED_IMAGE} required for 3.14t build"
              exit 125
            fi
            
            echo "Failed to pull ${DESIRED_IMAGE}; trying fallback..."
            if docker pull quay.io/pypa/manylinux2014_x86_64 2>/dev/null; then
              IMAGE=quay.io/pypa/manylinux2014_x86_64
            else
              echo "ERROR: no manylinux image available. Tried: ${DESIRED_IMAGE}, quay.io/pypa/manylinux2014_x86_64"
              exit 125
            fi
          fi

          echo "Using container image: ${IMAGE}"

          docker run --rm \
            -e PLAT=manylinux2014_x86_64 \
            -e PACKAGE_NAME=orso \
            -e PYTHON_VERSION=${{ matrix.python-version }} \
            -v `pwd`:/io \
            --workdir /io \
            "${IMAGE}" \
            io/build.sh

      - name: Archive Wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ matrix.python-version }}
          path: io/dist/*manylinux2014_x86_64*.whl

  build-macos:
    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        include:
          - python-version: '3.9'
          - python-version: '3.10'
          - python-version: '3.11'
          - python-version: '3.12'
          - python-version: '3.13'
          - python-version: '3.14'
          - runner-python: '3.13'
            python-version: '3.14t'

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Python ${{ matrix.python-version }} x64
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.runner-python || matrix.python-version }}

      - name: Install Python package dependencies
        run: python -m pip install --upgrade cython wheel numpy setuptools_rust

      - name: Install Rust aarch64-apple-darwin target
        run: rustup target add aarch64-apple-darwin

      - name: Build on macOS universal2
        shell: bash
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          ARCHFLAGS: -arch x86_64 -arch arm64
          PYO3_CROSS_LIB_DIR: /Applications/Xcode.app/Contents/Developer/Library/Frameworks/Python3.framework/Versions/${{ matrix.python-version }}/lib
        run: python setup.py bdist_wheel

      - name: Archive dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.python-version }}
          path: dist

  upload:
    needs:
      - build-manylinux
      - build-macos
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade cython wheel numpy setuptools_rust
          python -m pip install --upgrade -r requirements.txt

      - name: Create source dist
        run: python setup.py sdist

      - name: Stage linux 3.9
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.9
          path: dist-linux-3.9
      - run: mv -v dist-linux-3.9/* dist/

      - name: Stage linux 3.10
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.10
          path: dist-linux-3.10
      - run: mv -v dist-linux-3.10/* dist/

      - name: Stage linux 3.11
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.11
          path: dist-linux-3.11
      - run: mv -v dist-linux-3.11/* dist/

      - name: Stage linux 3.12
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.12
          path: dist-linux-3.12
      - run: mv -v dist-linux-3.12/* dist/

      - name: Stage linux 3.13
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.13
          path: dist-linux-3.13
      - run: mv -v dist-linux-3.13/* dist/

      - name: Stage linux 3.14
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.14
          path: dist-linux-3.14
      - run: mv -v dist-linux-3.14/* dist/

      - name: Stage linux 3.14t
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.14t
          path: dist-linux-3.14t
      - run: |
          if [ -d dist-linux-3.14t ]; then
            mv -v dist-linux-3.14t/* dist/
          else
            echo "dist-linux-3.14t artifact not found; skipping"
          fi

      - name: Stage macos 3.9
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.9
          path: dist-macos-3.9
      - run: mv -v dist-macos-3.9/* dist/

      - name: Stage macos 3.10
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.10
          path: dist-macos-3.10
      - run: mv -v dist-macos-3.10/* dist/

      - name: Stage macos 3.11
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.11
          path: dist-macos-3.11
      - run: mv -v dist-macos-3.11/* dist/

      - name: Stage macos 3.12
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.12
          path: dist-macos-3.12
      - run: mv -v dist-macos-3.12/* dist/

      - name: Stage macos 3.13
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.13
          path: dist-macos-3.13
      - run: mv -v dist-macos-3.13/* dist/

      - name: Stage macos 3.14
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.14
          path: dist-macos-3.14
      - run: mv -v dist-macos-3.14/* dist/

      - name: Stage macos 3.14t
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.14t
          path: dist-macos-3.14t
      - run: |
          if [ -d dist-macos-3.14t ]; then
            mv -v dist-macos-3.14t/* dist/
          else
            echo "dist-macos-3.14t artifact not found; skipping"
          fi
  
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: raspberrypi
    env:
      CIBW_BEFORE_ALL: "pip install --upgrade cython wheel numpy"
      CIBW_SKIP: "*-musllinux*"
      MACOSX_DEPLOYMENT_TARGET: "10.12"
      MPL_DISABLE_FH4: "yes"
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            cibw_archs: "aarch64"

    steps:

      - name: Build wheels for CPython 3.11
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - name: Build wheels for CPython 3.10
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_BUILD: "cp310-*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheelhouse
  