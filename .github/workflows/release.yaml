---

name: Release to PyPI

on:
  release:
    types: [published]
    branches:
      - 'main'

jobs:

  build-manylinux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.9'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.10'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.11'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.12'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.13'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.14'
            manylinux_image: 'quay.io/pypa/manylinux2014_x86_64'
            plat: 'manylinux2014_x86_64'
          - python-version: '3.14t'
            manylinux_image: 'ghcr.io/pypa/manylinux/manylinux_2_31_x86_64'
            plat: 'manylinux_2_31_x86_64'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.7
        with:
          path: io

      - name: Set permissions for build.sh
        run: chmod +x io/build.sh

      - name: Build Wheels
        run: >
          docker run --rm
          -e PLAT=${{ matrix.plat }}
          -e PACKAGE_NAME=orso
          -e PYTHON_VERSION=${{ matrix.python-version }}
          -v `pwd`:/io
          --workdir /io
          ${{ matrix.manylinux_image }}
          io/build.sh

      - name: Archive Wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ matrix.python-version }}
          path: io/dist/*${{ matrix.plat }}*.whl

  build-macos:
    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14', '3.14t']

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up Python ${{ matrix.python-version }} x64
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python package dependencies
        run: python -m pip install --upgrade cython wheel numpy setuptools_rust

      - name: Install Rust aarch64-apple-darwin target
        run: rustup target add aarch64-apple-darwin

      - name: Build on macOS universal2
        shell: bash
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
          MACOSX_DEPLOYMENT_TARGET: '10.15'
          ARCHFLAGS: -arch x86_64 -arch arm64
          PYO3_CROSS_LIB_DIR: /Applications/Xcode.app/Contents/Developer/Library/Frameworks/Python3.framework/Versions/${{ matrix.python-version }}/lib
        run: python setup.py bdist_wheel

      - name: Archive dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-${{ matrix.python-version }}
          path: dist

  upload:
    needs:
      - build-manylinux
      - build-macos
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade cython wheel numpy setuptools_rust
          python -m pip install --upgrade -r requirements.txt

      - name: Create source dist
        run: python setup.py sdist

      - name: Stage linux 3.9
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.9
          path: dist-linux-3.9
      - run: mv -v dist-linux-3.9/* dist/

      - name: Stage linux 3.10
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.10
          path: dist-linux-3.10
      - run: mv -v dist-linux-3.10/* dist/

      - name: Stage linux 3.11
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.11
          path: dist-linux-3.11
      - run: mv -v dist-linux-3.11/* dist/

      - name: Stage linux 3.12
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.12
          path: dist-linux-3.12
      - run: mv -v dist-linux-3.12/* dist/

      - name: Stage linux 3.13
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.13
          path: dist-linux-3.13
      - run: mv -v dist-linux-3.13/* dist/

      - name: Stage linux 3.14
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.14
          path: dist-linux-3.14
      - run: mv -v dist-linux-3.14/* dist/

      - name: Stage linux 3.14t
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-linux-3.14t
          path: dist-linux-3.14t
      - run: mv -v dist-linux-3.14t/* dist/

      - name: Stage macos 3.9
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.9
          path: dist-macos-3.9
      - run: mv -v dist-macos-3.9/* dist/

      - name: Stage macos 3.10
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.10
          path: dist-macos-3.10
      - run: mv -v dist-macos-3.10/* dist/

      - name: Stage macos 3.11
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.11
          path: dist-macos-3.11
      - run: mv -v dist-macos-3.11/* dist/

      - name: Stage macos 3.12
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.12
          path: dist-macos-3.12
      - run: mv -v dist-macos-3.12/* dist/

      - name: Stage macos 3.13
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.13
          path: dist-macos-3.13
      - run: mv -v dist-macos-3.13/* dist/

      - name: Stage macos 3.14
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.14
          path: dist-macos-3.14
      - run: mv -v dist-macos-3.14/* dist/

      - name: Stage macos 3.14t
        uses: actions/download-artifact@v4.1.7
        with:
          name: dist-macos-3.14t
          path: dist-macos-3.14t
      - run: mv -v dist-macos-3.14t/* dist/
  
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: raspberrypi
    env:
      CIBW_BEFORE_ALL: "pip install --upgrade cython wheel numpy"
      CIBW_SKIP: "*-musllinux*"
      MACOSX_DEPLOYMENT_TARGET: "10.12"
      MPL_DISABLE_FH4: "yes"
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            cibw_archs: "aarch64"

    steps:

      - name: Build wheels for CPython 3.11
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - name: Build wheels for CPython 3.10
        uses: pypa/cibuildwheel@v2.12.1
        env:
          CIBW_BUILD: "cp310-*"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheelhouse
  